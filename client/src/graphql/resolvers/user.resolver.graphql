mutation CreateUser($input: AuthPayload!) {
  createUser(input: $input) {
    user {
      id
      username
      email
    }
    tokens {
      accessToken
      refreshToken
    }
  }
}

mutation Login($input: LoginPayload!) {
  login(input: $input) {
    user {
      id
      username
      email
    }
    tokens {
      accessToken
      refreshToken
    }
  }
}
